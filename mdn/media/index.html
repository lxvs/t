<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Media</title>
        <meta name="description" content="Active learning: Embedding your own audio and video!">
    </head>
    <body>
        <main>
            <h1>Audio and Video in HTML</h1>

            <section id="audio">
                <h2>Audio</h2>
                <audio controls preload="auto">
                    <source src="viper.mp3" type="audio/mp3">
                    <source src="viper.ogg" type="audio/ogg">
                    <p>Not supported</p>
                </audio>
            </section>

            <section>
                <h2>Video</h2>
                <video controls poster="poster.png" preload="metadata">
                    <source src="rabbit320.mp4" type="video/mp4">
                    <source src="rabbit320.webm" type="video/webm">
                    <p>Not supported</p>
                </video>
            </section>
        </main>
    </body>
</html>
